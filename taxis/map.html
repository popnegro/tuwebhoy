<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Express | Ubicación en Tiempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script async src="https://maps.googleapis.com"></script>

    <style>
        :root { --taxi-yellow: #f7d117; --whatsapp-green: #25d366; }
        body { background-color: #f0f2f5; padding-top: 70px; }
        .main-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; }
        #map { height: 250px; width: 100%; border-radius: 12px; margin-bottom: 20px; border: 2px solid #ddd; }
        .btn-whatsapp { background-color: var(--whatsapp-green); color: white; font-weight: 800; border-radius: 12px; padding: 18px; }
        .pulse { animation: pulse-animation 1.5s infinite; }
        @keyframes pulse-animation { 0% { box-shadow: 0 0 0 0px rgba(37, 211, 102, 0.7); } 100% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); } }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark fixed-top shadow">
        <div class="container justify-content-center">
            <span class="navbar-brand fw-bold text-uppercase">Taxi<span class="text-warning">Express</span></span>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card main-card text-center">
                    <h5 class="fw-bold mb-3">Tu ubicación detectada:</h5>
                    
                    <div id="map">Cargando mapa...</div>

                    <div class="d-grid gap-3">
                        <button id="whatsappBtn" class="btn btn-whatsapp pulse">
                            <i class="bi bi-whatsapp me-2"></i> ENVIAR MI UBICACIÓN
                        </button>
                        
                        <a href="tel:+549261000000" class="btn btn-dark p-3 fw-bold">
                            <i class="bi bi-telephone-fill me-2"></i> O LLAMAR POR TELÉFONO
                        </a>
                    </div>
                    <p class="small text-muted mt-3">Llegamos a tu puerta en minutos.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let map, marker;
        let userCoords = { lat: -32.9887, lng: -68.7775 }; // Default: Maipú, Mendoza
        const taxiPhone = "2613871088"; // Reemplaza con tu número real

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: userCoords,
                disableDefaultUI: true
            });
            marker = new google.maps.Marker({ map: map, position: userCoords });

            // Intentar obtener ubicación real
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userCoords = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userCoords);
                    marker.setPosition(userCoords);
                });
            }
        }

        document.getElementById("whatsappBtn").onclick = function() {
            const googleMapsUrl = `https://www.google.com/maps?q=${userCoords.lat},${userCoords.lng}`;
            const message = encodeURIComponent(`Hola Taxi Express, necesito una unidad en mi ubicación actual: ${googleMapsUrl}`);
            window.location.href = `https://wa.me/${taxiPhone}?text=${message}`;
        };
    </script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=X_ex8vDk0U_EIZGfYB1y2rWy28A=&callback=initMap"></script>

</body>
</html>
