<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Seguro | Tu Unidad en Camino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --taxi-yellow: #f7d117;
            --taxi-black: #212529;
            --whatsapp-green: #25d366;
            --call-green: #28a745;
        }
        body { font-family: sans-serif; background-color: #f8f9fa; }
        
        /* Hero y Estética */
        .hero-taxi {
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('https://images.unsplash.com/photo-1556122071-e404be74549b?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 50px 0 80px 0;
            border-bottom: 6px solid var(--taxi-yellow);
        }

        /* Botonera Flotante */
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-top: -50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border: none;
        }

        .btn-action {
            font-size: 1.3rem;
            font-weight: 800;
            border-radius: 12px;
            padding: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-call { background-color: var(--call-green); color: white; border: none; }
        .btn-whatsapp { background-color: var(--whatsapp-green); color: white; border: none; }

        /* Animación de pulso para el botón principal */
        .pulse {
            animation: pulse-animation 1.5s infinite;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(40, 167, 69, 0.6); }
            100% { box-shadow: 0 0 0 15px rgba(40, 167, 69, 0); }
        }

        /* Contenedor del Mapa */
        .map-container {
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header class="hero-taxi text-center">
        <div class="container px-4">
            <h1 class="display-6 fw-bold mb-2">TAXI DISPONIBLE 24/7</h1>
            <p class="opacity-75">Cobertura total en [Tu Ciudad/Zona]</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                
                <div class="card main-card">
                    <div class="d-grid gap-3">
                        <a href="tel:+123456789" class="btn btn-action btn-call pulse">
                            <i class="bi bi-telephone-outbound-fill me-2"></i> Pedir Taxi Ahora
                        </a>
                        <a href="https://wa.me/123456789?text=Hola, necesito un taxi en mi ubicación" class="btn btn-action btn-whatsapp">
                            <i class="bi bi-whatsapp me-2"></i> WhatsApp Directo
                        </a>
                    </div>

                    <div class="mt-4">
                        <p class="text-center fw-bold text-muted mb-2">
                            <i class="bi bi-geo-alt-fill text-danger"></i> Unidades activas cerca de ti:
                        </p>
                        <div class="map-container shadow-sm">
                            <iframe 
                                width="100%" 
                                height="250" 
                                frameborder="0" 
                                style="border:0" 
                                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCuFEjycWBUxeJ32jWckekiIutLgcul21Q&q=Mendoza,Argentina" 
                                allowfullscreen>
                            </iframe>
                            <iframe 
                                width="100%" 
                                height="250" 
                                src="https://maps.google.com/maps?q=Central+Park,NY&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                            </iframe>
                        </div>
                    </div>

                    <div class="row mt-4 g-2 text-center small text-secondary">
                        <div class="col-4 border-end">
                            <i class="bi bi-clock-fill text-primary d-block fs-4 mb-1"></i> 10 min
                        </div>
                        <div class="col-4 border-end">
                            <i class="bi bi-shield-check text-success d-block fs-4 mb-1"></i> Seguro
                        </div>
                        <div class="col-4">
                            <i class="bi bi-cash-stack text-warning d-block fs-4 mb-1"></i> $ Justo
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4 text-muted">
                    <p class="mb-0">"El servicio más rápido de la ciudad"</p>
                    <small>© 2026 Central de Taxi Express</small>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
